        class HeroSection extends React.Component {
            render() {

                                <li>kebersihan dan kenyamanan</li>
                                <li>harga variatif dan kompetitif</li>
                            </ul>

                                                kami</p>
                                        </div>

                                {/*slide 2 */}
                                <div className="carousel-item">
                                    <div className="row px-5">
                                        <div className="col-md-4">
                                            <img src="images/car5 (1).jpeg" className="d-block w-100" alt="Jeep Wrangler Rubicon 392" />
                                            <h3 className="mt-2 text-start">Jeep Wrangler Rubicon 392</h3>
                                            <p>untuk semua layanan, driver (optional),tidak termasuk BBM, parkir, dll, sesuai SK

        function TestimoniCard(props) {
            return (
                <div className="col-12 col-sm-6 col-lg-4">
                    <div className="p-4 bg-white rounded shadow-sm h-100">
                        <h5 className="mb-4 text-start">“{props.text}”</h5>
                        <div className="d-flex align-items-center gap-3">
                            <img src={props.image} alt={props.nama} className="rounded-circle"
                                style={{ width: "40px", height: "40px", objectFit: "cover" }} />
                            <div>
                                <h6 className="mb-0 fw-bold text-start">{props.nama}</h6>
                                <small className="text-muted">{props.tanggal}</small>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        class TestimoniSection extends React.Component {
            render() {
                return (
                    <section className="testimoni py-5">
                        <div className="container">
                            <h1 className="text-center mb-5">Testimoni</h1>
                            <div className="row g-4 justify-content-center">
                                <TestimoniCard
                                    text="Mobil nyaman, bersih, driver handal dan profesional"
                                    nama="Ali"
                                    tanggal="9 Maret, 2025"
                                    image="images/cust1.jpeg"
                                />
                                <TestimoniCard
                                    text="Fit my expectation! Senang bisa memakai jasa Velocity Rent"
                                    nama="Selly"
                                    tanggal="8 Agustus, 2024"
                                    image="images/cust2.jpeg"
                                />
                                <TestimoniCard
                                    text="Travel nyaman dan aman, banyak pilihan armada yang harga dan kualitas tidak mengecewakan. Good job VR"
                                    nama="Sugiono"
                                    tanggal="31 Januari, 2025"
                                    image="images/cust3.jpeg"
                                />
                            </div>
                        </div>
                    </section>
                );
            }
        }

        function FAQItem(props) {
            return (
                <div className="accordion-item">
                    <h2 className="accordion-header">
                        <button className={`accordion-button ${props.collapsed ? "collapsed" : ""}`} type="button"
                            data-bs-toggle="collapse"
                            data-bs-target={`#${props.id}`}
                            aria-expanded={!props.collapsed}
                            aria-controls={props.id}>
                            {props.question}
                        </button>
                    </h2>
                    <div id={props.id} className={`accordion-collapse collapse ${props.show ? "show" : ""}`}
                        data-bs-parent="#accordionExample">
                        <div className="accordion-body text-start">
                            {props.children}
                        </div>
                    </div>
                </div>
            );
        }

        class FAQSection extends React.Component {
            render() {
                return (
                    <div className="pemesanan-faq">
                        <div className="row">
                            <div className="col-12">
                                <h1 className="m-4 text-center fw-bold">Frequently Ask Question</h1>
                            </div>
                            <div className="col-12">
                                <div className="accordion" id="accordionExample">

                                    <FAQItem
                                        id="collapseOne"
                                        question="Dimana letak kantor Velocity Rent?"
                                        collapsed={false}
                                        show={false}
                                    >
                                        <span className="fw-bold">Velocity Rent terletak di</span> <a href="#">Baros, Kec. Pekalongan Tim., Kota Pekalongan, Jawa Tengah 51129</a>
                                    </FAQItem>

                                    <FAQItem
                                        id="collapseTwo"
                                        question="Nomor utama yang bisa dihubungi"
                                        collapsed={true}
                                        show={false}
                                    >
                                        Kami memiliki layanan nomor seluler utama yang dapat dihubungi melalui call center atau media online
                                        seperti WhatsApp dan Line melalui nomor berikut <span className="fw-bold"><a href="#">081234567890</a></span>
                                    </FAQItem>

                                    <FAQItem
                                        id="collapseThree"
                                        question="Titik pusat kantor Velocity Rent (Maps)"
                                        collapsed={true}
                                        show={true}
                                    >
                                        <p className="fw-bold pb-4">Berikut adalah titik pusat maps kantor VR resmi</p>
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d506993.89001183544!2d109.17158305!3d-6.9037840000000035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e70250c22515ef9%3A0x42a1dc60951fccf!2sRental%20Mobil%20Pekalongan%20(Janoko)!5e0!3m2!1sid!2sid!4v1746745150068!5m2!1sid!2sid"
                                            width="100%"
                                            height="300"
                                            style={{ border: 0 }}
                                            allowFullScreen=""
                                            loading="lazy"
                                            referrerPolicy="no-referrer-when-downgrade"
                                        ></iframe>
                                    </FAQItem>

                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        function FooterItem(props) {
            return (
                <div className="kontak">
                    <img src={props.image} alt={props.alt} />
                    <a href={props.href}>{props.text}</a>
                </div>
            );
        }

        class FooterSection extends React.Component {
            render() {
                return (
                    <footer>
                        <div className="footer-container">
                            <div className="footer-link">
                                <h3>kontak kami</h3>
                                <FooterItem
                                    image="images/customer-service.png"
                                    alt="contact"
                                    href="#"
                                    text="021 234567890" />

                                <FooterItem
                                    image="images/whatsapp.png"
                                    alt="whatsapp"
                                    href="#"
                                    text="0898 7654 3210" />
                            </div>
                            

                            <div className="footer-logo">
                                <img src="images/logo.png" alt="logo" />
                            </div>

                            <div className="footer-link">
                                <h3>media sosial</h3>
                                <FooterItem
                                    image="images/instagram.png"
                                    alt="instagram"
                                    href="#"
                                    text="velocity_rent" />

                                <FooterItem
                                    image="images/facebook.png"
                                    alt="facebook"
                                    href="#"
                                    text="VR_car" />
                            </div> 
                        </div>     
                    </footer>
                );
            }
        }

        ReactDOM.render(
            <div>
                <Navbar />
                <main className="content-wrapper">
                    <HeroSection />
                    <ServiceSection />
                    <CarouselSection />
                    <TestimoniSection />
                    <FAQSection />
                    <FooterSection />
                </main>
            </div>,
            document.getElementById("root")

    </script>
